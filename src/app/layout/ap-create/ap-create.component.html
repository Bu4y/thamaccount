<div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-file-text"></i> <a [routerLink]="['/ap']">AP</a>
        </li>
        <li class="breadcrumb-item active"><i class="fa fa-edit"></i> Create</li>
    </ol>
    <form role="form" [@routerTransition]>
        <div class="bg-header">
            <div class="row">
                <div class="col-md-12">
                    <h2>Account Payable</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <fieldset class="form-group">
                        <label>Doc No.</label>
                        <input class="form-control" type="text" [disabled]="true" [(ngModel)]="ap.docno" [ngModelOptions]="{standalone: true}">
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <fieldset class="form-group">
                        <label>Contact</label>
                        <!-- <select name="client" id="client" class="form-control" ng-options="item as item.name for item in vm.client track by item._id "
                            ng-model="vm.quotation.client" ng-change="vm.selectCustomer()" style="height: 30px;" required></select> -->
                        <select class="form-control">
                            <option value="1">Sarayut Kungsaranuwat</option>
                            <option value="2">Cyber Advance</option>
                          </select>
                    </fieldset>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <fieldset class="form-group">
                        <label>Doc Date</label>
                        <input class="form-control" type="date-local" [ngModel]="ap.docdate |date:'dd/MM/yyyy'" (ngModelChange)="ap.docdate = $event"
                            [ngModelOptions]="{standalone: true}">
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card-block table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th class="text-center" style="width:100px">Qty</th>
                                    <th class="text-right">Unit price</th>
                                    <th class="text-right">Vat</th>
                                    <th class="text-right">Amount</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of selectedItems; let i = index">
                                    <td scope="row">{{i + 1}}</td>
                                    <td>{{item.name}}</td>
                                    <td class="text-center">{{item.qty}}</td>
                                    <td class="text-right">{{item.unitprice}}</td>
                                    <td class="text-right">{{item.vat}}</td>
                                    <td class="text-right">{{item.netamount}}</td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>
                                        <select [(ngModel)]="selectedItem" (ngModelChange)="onChange()" [ngModelOptions]="{standalone: true}" class="form-control">       
                                            <option *ngFor="let item of items"
                                                    [ngValue]="item">
                                                    {{item.name}}
                                            </option>
                                        </select>
                                        <!--[attr.selected]="customer.customerType.customerType==ct.customerType ? true : null"  -->
                                    </td>
                                    <td class="text-center">
                                        <input class="form-control" type="number" [(ngModel)]="selectedItem.qty" (ngModelChange)="onChange()" [ngModelOptions]="{standalone: true}"
                                            style="text-align:center;">
                                    </td>
                                    <td class="text-right">{{selectedItem.unitprice}}</td>
                                    <td class="text-right">{{selectedItem.vat}}</td>
                                    <td class="text-right">{{selectedItem.netamount}}</td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-success" (click)="addItem()"><i class="fa fa-check"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4 text-left">
                    <fieldset class="form-group">
                        <label>Amount</label>
                        <input class="form-control" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Total Amount</label>
                        <input class="form-control" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Discount</label>
                        <input class="form-control" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Net Amount</label>
                        <input class="form-control" type="text">
                    </fieldset>
                </div>
            </div>
        </div>
    </form>
</div>
