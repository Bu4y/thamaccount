<div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-list-ul"></i> Account</li>
    </ol>
    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary" [routerLink]="['/account-create']">New Account</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="ui-tree-list">
                <ui-tree [data]="accounts" [key]="key" (treeCallback)="treeReturn($event)" (treeEditCallback)="onEdit($event)"></ui-tree>
            </div>
        </div>
    </div>
</div>
