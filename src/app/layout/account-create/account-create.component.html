<div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-list-ul"></i> <a [routerLink]="['/account']">Account</a>
        </li>
        <li class="breadcrumb-item active"><i class="fa fa-edit"></i> Create</li>
    </ol>
    <div class="row">
        <div class="col-md-3 col-sm-1">
        </div>
        <div class="col-md-6 col-sm-10">
            <form role="form">
                <fieldset class="form-group">
                    <label>Account No</label> <span class="danger">*</span>
                    <input class="form-control" type="text" [(ngModel)]="account.accountno" [ngModelOptions]="{standalone: true}" [disabled]="account._id">
                </fieldset>
                <fieldset class="form-group">
                    <label>Name</label> <span class="danger">*</span>
                    <input class="form-control" type="text" [(ngModel)]="account.name" [ngModelOptions]="{standalone: true}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Parent</label>
                    <select [(ngModel)]="account.parent" [ngModelOptions]="{standalone: true}" [disabled]="account._id" class="form-control">       
                            <option *ngFor="let parent of parents.accounts"
                                [ngValue]="parent.accountno"
                                [attr.selected]="account.parent === parent.accountno ? true : null">
                                {{parent.accountno}} {{parent.name}}
                            </option>
                        </select>
                </fieldset>
                <fieldset class="form-group">
                    <label>Status</label>
                    <select [(ngModel)]="account.status" [ngModelOptions]="{standalone: true}" class="form-control">       
                            <option *ngFor="let sta of status"
                                [ngValue]="sta"
                                [attr.selected]="account.parent === sta ? true : null">
                                {{sta}}
                            </option>
                        </select>
                </fieldset>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" (click)="saveAccount()">Save</button>
                </div>
                <div class="col-12 text-center">
                    <span class="danger">{{error}}</span>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-1">
        </div>
    </div>
</div>
