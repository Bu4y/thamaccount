<div class="row">
    <div class="col-12">
        <div class="card-block table-responsive">
            <div>
                <p><b>{{ debitHeader | translate}}</b></p>
            </div>
            <table class="table table-hover table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>{{ 'accountname' | translate}}</th>
                        <th>{{ 'description' | translate}}</th>
                        <th>{{ 'amount' | translate}}</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let itm of debits; let i = index">
                        <td>{{i + 1}}</td>
                        <td>
                            <app-account-dropdown [data]="data" [selected]="itm.account" (callback)="selected($event)"></app-account-dropdown>
                        </td>
                        <td><input class="form-control" type="text" [(ngModel)]="itm.description" [ngModelOptions]="{standalone: true}"></td>
                        <td><input class="form-control" type="number" [(ngModel)]="itm.amount" [ngModelOptions]="{standalone: true}"></td>
                        <td class="text-right">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger" (click)="removeItem(i)"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <app-account-dropdown [data]="data" (callback)="selected($event)"></app-account-dropdown>
                        </td>
                        <td><input class="form-control" type="text" [(ngModel)]="debit.description" [ngModelOptions]="{standalone: true}"></td>
                        <td><input class="form-control" type="number" [(ngModel)]="debit.amount" [ngModelOptions]="{standalone: true}"></td>
                        <td class="text-right">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success" (click)="addItem()"><i class="fa fa-check"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <fieldset class="form-group">
                        <b>{{'total' | translate}}</b>
                        <input class="form-control" type="number" [ngModel]="debitTotal" [ngModelOptions]="{standalone: true}" [disabled]="true">
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
